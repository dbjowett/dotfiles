# =========================
# tmux.conf (XDG: ~/.config/tmux/tmux.conf)
# =========================

# --- Prefix key: Ctrl-a instead of default Ctrl-b ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Enable mouse support ---
set -g mouse on

# --- Start windows/panes at 1 ---
set -g base-index 1
setw -g pane-base-index 1

# --- Titles ---
set -g set-titles on
set -g set-titles-string "#{pane_title}"

# --- New window opens in current pane path ---
bind c new-window -c "#{pane_current_path}"

# --- Split panes with current path ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Vi mode in copy-mode ---
setw -g mode-keys vi

# --- Clipboard integration (tmux >= 3.2) ---
set -g set-clipboard on

# --- Terminal / color ---
# Prefer tmux terminfo if available (truecolor-friendly)
set -g default-terminal "tmux-256color"
# Enable truecolor in common terminals
set -as terminal-overrides ',*:Tc'
# Keep your cursor-style sequences for xterm-ish terminals
set -as terminal-overrides ',xterm*:Ss=\E[%p1%d q:Se=\E[2 q'

# --- Enhanced terminal behavior ---
set -s focus-event on
set -s extended-keys on
set -s escape-time 0

# --- Environment propagation (sane defaults) ---
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# --- Reload tmux config ---
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

# --- Status bar ---
set -g status on
set -g status-position bottom

# --- Plugin management (TPM) ---
# Make sure TPM is installed at: ~/.config/tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# --- Other plugins ---
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'

# --- PowerKit ---
set -g @plugin 'fabioluciano/tmux-powerkit'

# Widgets (comma-separated)
set -g @powerkit_plugins "git, github"

# Theme + variant
set -g @powerkit_theme "tokyo-night"
set -g @powerkit_theme_variant "night"

# --- Initialize TPM (keep this at the very bottom) ---
run '~/.config/tmux/plugins/tpm/tpm'
